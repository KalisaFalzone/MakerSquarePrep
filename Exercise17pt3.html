<!DOCTYPE html>

<body>
  <div id='countdown'></div>

  <script src='https://code.jquery.com/jquery-2.1.1.js'>
  </script>
  <script>
  var secondsstring = prompt('Please provide a number of seconds');
  var secondsnum = parseInt(secondsstring);
  var milseconds = secondsnum * 1000;

  var fnToRunLater = function(){
     $('#countdown').text("time's up");
  };

  var countdown = function(){
     $('#countdown').text(secondsnum);
     secondsnum--;
     if (secondsnum === 0){
      clearInterval(id);
     }
  };

  var id = setInterval(countdown, 1000);
  setTimeout(fnToRunLater, milseconds+1000); //unsure why I can't remove 1000 here and replace 0 with 1 on line 22 and not have the same result.


  </script>
</body>
</html>
